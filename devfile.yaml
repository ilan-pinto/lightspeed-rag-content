commands:
- exec:
    commandLine: cd /workdir &&  python generate_embeddings.py -f ocp-product-docs-plaintext/4.15 -md embeddings_model  -mn BAAI/bge-base-en -o /workdir/output
    component: py
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}

  id: run-app
components:
- container:
    args:
    - tail
    - -f
    - /dev/null
    env:
    - name: DEBUG_PORT
      value: "5858"
    image:  quay.io/redhat_emp1/rag-pipeline-tasks:test  # registry.access.redhat.com/ubi9/python-39:1-172
    mountSources: true

  name: py
  attributes:
      container-overrides:
        securityContext: 
          runAsUser: 0
          runAsGroup: 0
